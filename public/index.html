<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appizy</title>
    <link rel="icon" href="favicon.ico" type="image/gif">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Appizy</h1>

        <p class="lead">Create fancy webcontent starting from a simple spreadsheet!</p>
    </div>
    <div class="row" style="padding-top:10px;">
        <div class="col-xs-2">
            <button id="uploadBtn" class="btn btn-large btn-primary">Choose File</button>
        </div>
        <div class="col-xs-10">
            <div id="progressOuter" class="progress progress-striped active" style="display:none;">
                <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:10px;">
        <div class="col-xs-12">
            <div id="output" class="well" style="overflow-y: scroll;height:240px;">
            </div>
            <div id="result">
            </div>
            <div id="status" class="label">
            </div>
        </div>
    </div>
</div>

<script src="js/SimpleAjaxUploader.min.js"></script>
<script>
    function escapeTags(str) {
        return String(str)
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
    }

    window.onload = function () {

        var btn = document.getElementById('uploadBtn'),
                progressBar = document.getElementById('progressBar'),
                progressOuter = document.getElementById('progressOuter'),
                msgBox = document.getElementById('output');

        var uploader = new ss.SimpleUpload({
            button: btn,
            url: 'file_upload.php',
            name: 'uploadfile',
            hoverClass: 'hover',
            focusClass: 'focus',
            responseType: 'json',
            startXHR: function () {
                progressOuter.style.display = 'block'; // make progress bar visible
                this.setProgressBar(progressBar);
            },
            onSubmit: function () {
                msgBox.innerHTML = ''; // empty the message box
                btn.innerHTML = 'Uploading...'; // change button text to "Uploading..."
            },
            onComplete: function (filename, response) {
                btn.innerHTML = 'Choose Another File';
                progressOuter.style.display = 'none'; // hide progress bar when upload is completed

                if (!response) {
                    msgBox.innerHTML = 'Unable to upload file';
                    return;
                }

                if (response.success === true) {
                    msgBox.innerHTML = '<strong>' + response.filename + '</strong>' + ' successfully uploaded.';

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', 'launcher.php', true);
                    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    xhr.send('filename=' + response.filename + '&app_id=' + response.appId);
                    var timer;
                    var currentPos = 0;
                    timer = window.setInterval(function () {
                        var serverOutput = xhr.responseText.substring(currentPos);
                        var $result = $('#output');
                        serverOutput = serverOutput.replace(/\[4m|\[24m|\[36m|\[22;39m|��filler��|\[31m.\[0m/g, '');
                        serverOutput = serverOutput.replace(/\[32m|\[0;32m|\[31m.\[32m|\[0m.\[32m/g, '<span style="color: green">');
                        serverOutput = serverOutput.replace(/\[33m|\[1;33m|\[0;33m|\[0;35m/g, '<span style="color: darkorange">');
                        serverOutput = serverOutput.replace(/\[31m|\[0;31m/g, '<span style="color: red;">');
                        serverOutput = serverOutput.replace(/\[2;37m/g, '<span style="color: grey;">');
                        serverOutput = serverOutput.replace(/\[34m|\[0;36m/g, '<span style="color: dodgerblue;">');
                        serverOutput = serverOutput.replace(/\[0m|\[0;49m|\[39m/g, '</span>');

                        if (serverOutput.length) {
                            $result.append(serverOutput + '<br>');
                            $(window).scrollTop($('#result').position().top);
                            $('#result').appendTo($result);
                        }
                        currentPos = xhr.responseText.length;

                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            window.clearTimeout(timer);
                            $('#status').removeClass('working label-warning label-important');
                            if ($result.text().match(/Error:/)) {
                                $('#status').addClass('label-important').text('Completed with errors!');
                            }
                            else {
                                $('#status').addClass('label-success').text('Completed.');
                            }
                            // updateServerStatus();
                        }
                    }, 50);

                } else {
                    if (response.msg) {
                        msgBox.innerHTML = escapeTags(response.msg);

                    } else {
                        msgBox.innerHTML = 'An error occurred and the upload failed.';
                    }
                }
            },
            onError: function () {
                progressOuter.style.display = 'none';
                msgBox.innerHTML = 'Unable to upload file';
            }
        });
    };
</script>
</body>
</html>
